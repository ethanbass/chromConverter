name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {os: macos-latest,   r: 'release', python: '3.9'}
          - {os: windows-latest, r: 'release', python: '3.9'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', python: '3.9'}
          - {os: ubuntu-latest,   r: 'release', python: '3.9'}
          - {os: ubuntu-latest,   r: 'oldrel-1', python: '3.9'}

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.config.r }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          
      - name: Set up python ${{ matrix.config.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.config.python }}
          
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
          install.packages("BiocManager")
          BiocManager::install("mzR")
          reticulate::install_miniconda()
          reticulate::conda_create('r-reticulate', packages = c('python==3.9', 'numpy', 'scipy', 'pandas'))
          reticulate::conda_install('r-reticulate', packages = c('aston'), pip=TRUE)
        shell: Rscript {0}
      - if: runner.os == 'macOS'
        run: echo "options(reticulate.conda_binary = reticulate:::miniconda_conda())" >> .Rprofile
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
